<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR体験を開始</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        /* ページ全体のリセットと背景 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'DotGothic16', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* ARの見た目に合わせたレトロなフォント */
        }

        /* メインコンテナ（中央のメッセージボックス） */
        .permission-wall {
            max-width: 90%;
            padding: 30px;
            border: 3px solid #00ff88; /* ネオングリーン系のボーダー */
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5); /* ネオン調の影 */
        }

        h1 {
            color: #00ff88;
            font-size: 2.2em;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* AR開始ボタンのスタイル */
        .start-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.4em;
            font-family: 'DotGothic16', sans-serif;
            background-color: #00ff88;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s, transform 0.1s;
        }

        .start-button:hover {
            background-color: #00e676;
            transform: scale(1.02);
        }

        /* 注意書き */
        .note {
            margin-top: 30px;
            font-size: 0.9em;
            color: #aaaaaa;
        }
    </style>
</head>
<body>

    <div id="permission-wall" class="permission-wall">
        <h1>AR体験を開始します</h1>
        <p>この拡張現実コンテンツを楽しむためには、スマートフォンのカメラへのアクセスが必要です。</p>
        <p>次に表示されるブラウザの権限ポップアップで、**必ず「許可」を選択してください**。</p>
        <p>🚫 拒否された場合、ブラウザの設定を手動で変更する必要があります。</p>

        
        <a href="index.html">
            <button id="start-ar-button" class="start-button">
                ARワールドへ！
            </button>
        </a>    
        <div class="note">
            権限ポップアップは、ボタンを押した後にのみ表示されます。
        </div>
    </div>

</body>
</html>
