<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js'></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='debugUIEnabled: false' renderer=''>
    <a-assets>
        <a-asset-items id="doragon" src="assets/Doragon.glb" ></a-asset-items>
    </a-assets>

    <a-camera gps-new-camera=''></a-camera>
    <!-- <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 26.526467871116914; longitude: 128.0312157122256" scale="10 10 10"></a-entity> -->
    <a-entity
        gps-new-entity-place="latitude: 0; longitude: 0"
        gltf-model="#doragon"
        scale="7 7 7"
        rotation="0 0 0"
        position="0 3 0"
        look-at="[gps-new-camera]"
        animation-mixer="clip: BreathAttack"
        id="doragon-entity"
    ></a-entity>

</a-scene>
