<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js'></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>

<script>

    let charIndex = 0;
    let IsmessageOn = true;
    
    let dialogue = "よくぞ此処まで辿り着いた、勇者よ。\n\n我は運命の竜。\n\n時の流れと縁の糸を紡ぐ者。\n其方には「誠実」「情熱」「信念」がある。\n\n汝を仲間と認めた者たちが、その証明だ。\n\n我はそれに応え、その魂に「祝福」を与える。\n闇に迷う事があろうとも、光が道を照らすであろう。\n\n今この刻より、其方は真なる英雄として歩み出す。";

    function startTypewriter() {
        if (!IsmessageOn) {
            return;
        }
        
        const outputElement = document.getElementById('typewriter-output');
        const speed = 150;
        
        const outputdiv = document.getElementById('screen-text-overlay')
        outputdiv.style.display = 'flex';
        
        if (charIndex < dialogue.length) {
            outputElement.innerText = dialogue.substring(0, charIndex + 1);
            
            charIndex++;
                    
            setTimeout(() => {
                startTypewriter(dialogue); 
            }, speed);

        } else {
            return;
        }
    }

    window.onload = function () {
        document.addEventListener("click", function () {
            startTypewriter();
        });
    };

</script>

</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='debugUIEnabled: false' renderer="antialias: true; logarithmicDepthBuffer: true">
    <a-assets>
        <a-asset-items id="doragon" src="assets/Doragon.glb" ></a-asset-items>
    </a-assets>

    <a-camera gps-new-camera rotation-reader></a-camera>
    <a-entity
        gps-new-entity-place="latitude: 26.5247988; longitude: 128.0302308"
        gltf-model="#doragon"
        scale="20 20 20"
        rotation="0 0 0"
        position="0 100 0"
        animation-mixer="clip: Flying"
        id="doragon-entity"
    ></a-entity>

</a-scene>


<div id="screen-text-overlay" style="
    /* 配置とレイヤーはそのまま */
    position: absolute; 
    z-index: 1000; 

    /* 📌 修正点 1: 画面下端からの位置 */
    bottom: 20px; 
    
    /* 📌 修正点 2: 横幅を画面の90%に広げる */
    width: 90%; 
    
    /* 📌 修正点 3: 中央配置を最適化 */
    left: 5%; /* 左端から5%の余白 */
    right: 5%; /* (left: 5% と width: 90% の組み合わせで中央配置が完了) */
    
    /* transformを削除: widthとleft/rightで中央配置が完了するため不要 */
    /* transform: translateX(-50%); */ 

    /* 背景とボーダーの設定 (そのまま) */
    color: white; 
    background-color: rgba(0, 0, 0, 0.8); 
    padding: 15px; /* パディングを少し増やして内側の余白を確保 */
    font-family: 'DotGothic16', sans-serif;
    border: 3px solid white; 
    border-radius: 8px; 

    display: none;
">
    <p id="typewriter-output"></p>
</div>

</body>
</html>
