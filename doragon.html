<!DOCTYPE html>
<html>
<head>
    <title>AR.js A-Frame Location-based</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>

<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js'></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>

<script>

    let charIndex = 0;
    let IsmessageOn = true;
    
    let dialogue = "よくぞ此処まで辿り着いた、勇者よ。\n\n我は運命の竜。\n\n時の流れと縁の糸を紡ぐ者。\n其方には「誠実」「情熱」「信念」がある。\n\n汝を仲間と認めた者たちが、その証明だ。\n\n我はそれに応え、その魂に「祝福」を与える。\n闇に迷う事があろうとも、光が道を照らすであろう。\n\n今この刻より、其方は真なる英雄として歩み出す。";

    function startTypewriter() {
        if (!IsmessageOn) {
            return;
        }
        
        const okbutton = document.getElementById('action-button');
        okbutton.style.display = 'none';
        
        const outputElement = document.getElementById('typewriter-output');
        const speed = 150;
        
        const outputdiv = document.getElementById('screen-text-overlay')
        outputdiv.style.display = 'flex';
        
        if (charIndex < dialogue.length) {
            outputElement.innerText = dialogue.substring(0, charIndex + 1);
            
            outputdiv.scrollTop = outputdiv.scrollHeight;

            charIndex++;
                    
            setTimeout(() => {
                startTypewriter(dialogue); 
            }, speed);

        } else {
            return;
        }
    }

    function detectBrowser() {
        var userAgent = window.navigator.userAgent.toLowerCase();

        if(userAgent.indexOf('msie') != -1 ||
                userAgent.indexOf('trident') != -1) {
            console.log('Internet Explorer');
        } else if(userAgent.indexOf('edge') != -1) {
            console.log('Edge');
        } else if(userAgent.indexOf('chrome') != -1) {
            console.log('Google Chrome');
        } else if(userAgent.indexOf('safari') != -1) {
            console.log('Safari');
            document.getElementById('full-screen-overlay').style.display = 'flex';
        } else if(userAgent.indexOf('firefox') != -1) {
            console.log('FireFox');
        } else if(userAgent.indexOf('opera') != -1) {
            console.log('Opera');
        } else {
            console.log('そんなブラウザは知らん');
        }
    }

    function Understand() {
        const elm = document.getElementById('fullscreen-guide');
        elm.style.display = 'none';
    }
    
    AFRAME.registerComponent('model-loader', {
    init: function () {
        this.el.addEventListener('model-loaded', function () {
        // ここに処理を記載
        console.log('Finish load');
        });
    }
    });

    window.onload = function () {
        //detectBrowser();
    };

</script>

<body>
    <a-scene xr-mode-ui="enabled: false" arjs='debugUIEnabled: false' renderer="antialias: true; logarithmicDepthBuffer: true" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-items id="doragon" src="assets/Doragon.glb" ></a-asset-items>
        </a-assets>

        <a-camera gps-new-camera rotation-reader></a-camera>
        <a-entity
            gps-new-entity-place="latitude: 26.5247988; longitude: 128.0302308"
            gltf-model="#doragon"
            scale="20 20 20"
            rotation="0 0 0"
            position="0 100 0"
            animation-mixer="clip: Flying"
            id="doragon-entity"
            model-loader
        ></a-entity>

    </a-scene>

    <div id="fullscreen-guide" style="
        /* 画面全体を固定して覆う */
        position: fixed; 
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 2000; /* ARシーンより前面 */

        /* 半透明の背景 */
        background-color: rgba(0, 0, 0, 0.7); /* 半透明の黒 */
        
        /* コンテンツ（ガイドボックス）を中央に配置 */
        display: flex;
        justify-content: center; /* 水平方向の中央寄せ */
        align-items: center; /* 垂直方向の中央寄せ */
        
        /* 初期状態は表示 */
        display: flex; 
    ">
        <div id="guide-box" style="
            /* ボックスのデザイン */
            width: 80%; 
            max-width: 350px; 
            padding: 25px;
            text-align: center;
            
            /* ボックスの見た目 */
            background-color: white; 
            color: #333;
            font-size: 1.1em;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        ">
            <p id="guide-message" style="
                margin-top: 0; 
                margin-bottom: 20px;
                font-size: 1.2em;
                line-height: 1.5;
            ">
                上を向くとコンテンツが表示されます
            </p>
            
            <button id="guide-button" style="
                padding: 10px 25px;
                font-size: 1em;
                font-weight: bold;
                color: white;
                background-color: #007bff;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                transition: background-color 0.1s;
            "
                onclick="Understand()"
            >
                分かった
            </button>
        </div>
    </div>

    <div id="loading-overlay" style="
        /* 画面全体に固定 */
        position: fixed; 
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 1500; 

        /* 背景と中央配置 */
        background-color: rgba(0, 0, 0, 0.8); /* 半透明の黒 */
        display: flex;
        flex-direction: column; 
        justify-content: center; /* 垂直方向の中央寄せ */
        align-items: center; /* 水平方向の中央寄せ */
        
        /* 初期状態は表示 */
        display: flex; 
    ">
        <p style="
            color: white; 
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px; 
        ">
            ロード中...
        </p>

        <div style="
            /* スピナーの基本的なデザイン */
            border: 4px solid rgba(255, 255, 255, 0.3); 
            border-top: 4px solid white; 
            border-radius: 50%; 
            width: 30px; 
            height: 30px;
            /* 注意: インラインスタイルではCSSアニメーション 'spin' は定義できないため、
            このスピナーは回転しません。アニメーションは <style> タグが必要です。 */
        "></div>
    </div>

    <button 
        id="action-button" 
        style="
            position: fixed;
            z-index: 1000;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s;
        "
        onclick="startTypewriter()"
    >
        セリフを表示する
    </button>
    
    <div id="screen-text-overlay" style="
        /* 配置とレイヤーはそのまま */
        position: absolute; 
        
        /* 📌 修正点 1: bottom を指定 */
        bottom: 20px; /* 画面下端から 20px 上に配置 */
        
        left: 50%; 
        transform: translateX(-50%); /* 中央揃えのまま */
        z-index: 1000; 

        max-height: 30vh; /* 画面の高さの50%を最大値とする */
        overflow-y: auto;  /* 高さを超えたら縦スクロールを有効にする */

        /* 背景とボーダーの設定 */
        color: white; 
        background-color: rgba(0, 0, 0, 0.8); 
        padding: 10px; 
        font-family: 'DotGothic16', sans-serif;
        border: 3px solid white; 
        border-radius: 8px; 

        display: none;
    ">
        <p id="typewriter-output"></p>
    </div>

</body>
</html>
